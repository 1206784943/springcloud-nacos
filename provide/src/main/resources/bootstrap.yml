server:
  port: 8444
spring:
  application:
    name: provide
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 8fe8e26e-aacf-430e-aafa-0c48dbc60a62
        group: DEFAULT_GROUP
      config:
        server-addr: 127.0.0.1:8848
        namespace: 8fe8e26e-aacf-430e-aafa-0c48dbc60a62
        group: DEFAULT_GROUP
        file-extension: yaml
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080 #sentinel控制台
        port: 8719
      eager: true #服务启动直接建立心跳连接
seata:
  # 这里要特别注意和nacos中配置的要保持一致，建议配置成 ${spring.application.name}-tx-group
  tx-service-group: my_test_tx_group
  registry:
    type: nacos
    nacos:
      # 配置所在命名空间ID，如未配置默认public空间
      server-addr: 127.0.0.1:8848
      namespace: d173bb29-9a7c-4a01-aedd-056c63440ba8
      group: SEATA_GROUP
      application: seata-server
      userName: nacos
      password: nacos
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      namespace: d173bb29-9a7c-4a01-aedd-056c63440ba8
      group: SEATA_GROUP
      userName: nacos
      password: nacos
  service:
    vgroup-mapping:
      my_test_tx_group: default
    disable-global-transaction: false
  client:
    rm:
      report-success-enable: false
